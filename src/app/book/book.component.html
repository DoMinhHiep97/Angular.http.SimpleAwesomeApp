<h2>Simple Book</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Title
      <br>
      <input type="text" formControlName="title">
    </label>
  </div>
  <div *ngIf="postForm.get('title').invalid && postForm.get('title').touched" style="color: red">
    Title is required and min length is 10
  </div>
  <div>
    <label>
      author
      <br>
      <input  type="text" formControlName="author">
    </label>
  </div>
  <div *ngIf="postForm.get('author').invalid && postForm.get('author').touched" style="color: red">
    Author is required and min length is 10
  </div>
  <div>
    <label>
      description
      <br>
      <textarea formControlName="description" cols="20" rows="20"></textarea>
    </label>
  </div>
  <div *ngIf="postForm.get('description').invalid && postForm.get('description').touched" style="color: red">
    Body is required and min length is 10
  </div>
  <button type="submit">Submit</button>
</form>
<ul>
  <li *ngFor="let post of postList; index as i">
    <h3>
      <a [routerLink]="['/book', post.id]">
        Post Id: {{post.id}} - {{post.title}}
      </a>
    </h3>
    <a [routerLink]="['/book', post.id, 'edit']">Edit</a>

    <button (click)="deletePost(i)">Delete</button>
  </li>
</ul>
