<h2>My awesome List</h2>
<table>
  <tr>
    <td>
      <ul>
        <li *ngFor="let post of postList; index as i">
          <h3>
            <a style="font-family: initial" [routerLink]="['/awesome', post.id]">
              Post Id: {{post.id}} - {{post.tag}}
            </a>
          </h3>
          <a class="btn btn-primary" role="button" [routerLink]="['/awesome', post.id, 'edit']">Edit</a>

          <button type="button" class="btn btn-warning" style="margin-left: 20px" (click)="deletePost(i)">Delete</button>
        </li>
      </ul>
    </td>
    <td>
      <h2>Add new awesome</h2>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      <h5>tag</h5>
      <br>
      <input class="form-control" type="text" formControlName="tag">
    </label>
  </div>
  <div *ngIf="postForm.get('tag').invalid && postForm.get('tag').touched" style="color: red">
    Tag is required and min length is 5
  </div>
  <div>
    <label>
      Url
      <br>
      <input class="form-control"  type="text" formControlName="url">
    </label>
  </div>
  <div *ngIf="postForm.get('url').invalid && postForm.get('url').touched" style="color: red">
    url is required and min length is 4
  </div>
  <div>
    <label>
      descriptions
      <br>
      <textarea class="form-control" formControlName="descriptions" cols="50" rows="5"></textarea>
    </label>
  </div>
  <div *ngIf="postForm.get('descriptions').invalid && postForm.get('descriptions').touched" style="color: red">
    Body is required and min length is 10
  </div>
  <button type="submit">Submit</button>
</form>
    </td>

  </tr>
</table>
