<h2>My awesome List</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      tag
      <br>
      <input type="text" formControlName="tag">
    </label>
  </div>
  <div *ngIf="postForm.get('tag').invalid && postForm.get('tag').touched" style="color: red">
    Tag is required and min length is 5
  </div>
  <div>
    <label>
      Url
      <br>
      <input  type="text" formControlName="url">
    </label>
  </div>
  <div *ngIf="postForm.get('url').invalid && postForm.get('url').touched" style="color: red">
    url is required and min length is 4
  </div>
  <div>
    <label>
      descriptions
      <br>
      <textarea formControlName="descriptions" cols="50" rows="5"></textarea>
    </label>
  </div>
  <div *ngIf="postForm.get('descriptions').invalid && postForm.get('descriptions').touched" style="color: red">
    Body is required and min length is 10
  </div>
  <button type="submit">Submit</button>
</form>
<ul>
  <li *ngFor="let post of postList; index as i">
    <h3>
      <a [routerLink]="['/awesome', post.id]">
        Post Id: {{post.id}} - {{post.tag}}
      </a>
    </h3>
    <a [routerLink]="['/awesome', post.id, 'edit']">Edit</a>

    <button (click)="deletePost(i)">Delete</button>
  </li>
</ul>
